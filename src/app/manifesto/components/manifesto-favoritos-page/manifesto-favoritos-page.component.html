<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Manifestos Favoritos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let manifesto of manifestos">
        <ion-label>
          {{ manifesto.cidadeOrigem}}
        </ion-label>
        <ion-icon slot="end" name="heart-dislike" (click)="unfavorite(manifesto)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
