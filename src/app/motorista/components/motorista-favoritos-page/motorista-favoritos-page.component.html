<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Motoristas favoritos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let motorista of motoristas">
        <ion-label>
          {{ motorista.nome }}
        </ion-label>
        <ion-icon slot="end" name="heart-dislike" (click)="unfavorite(motorista)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
